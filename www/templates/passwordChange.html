<ion-view view-title="Recover Password">

    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-buttons side="left">
      <button ui-sref="manja-home" class="button button-icon icon ion-android-arrow-back"></button>
      </ion-nav-buttons>

    </ion-nav-bar>


  <form name="register">

  <ion-content class="padding">
    <div class="row row-center">
    <div class="col col-80 col-offset-10" style="text-align: center;"><img src="img/manja.png" style="width: 200px;">
    </div>
    </div>


    <div class="row row-center">
    <div class="col col-80 col-offset-10 home-text"><p>Enter the following information <br/>so we can change your password.</p>
    </div>
    </div>


    <div class="list">
    <label class="item item-input top">
    <input class="placeholder-center" type="email" placeholder="Email" style="margin-right: -47px;" ng-model="email" required>
    </label>

    <label class="item item-input bottom">
    <input class="placeholder-center" type="password" placeholder="Old Password" style="margin-right: -47px;" ng-model="old" required>
    </label>

    <label class="item item-input bottom">
    <input class="placeholder-center" type="password" placeholder="New Password" style="margin-right: -47px;" ng-model="new" required>
    </label>
    </div>


    <div class="row row-center">
    <div class="col col-70 col-offset-15" style="text-align: center;">
    <button class="button button-balanced button-block" ng-click="change(email, old, new)">Change Password</button>
    </div>
    </div>


  </ion-content>


</form>


</ion-view>
