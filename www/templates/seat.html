<ion-view view-title="Enter Seat">


  <ion-content class="padding seat-bg">

  <div class="list card">

  <div class="item item-icon-right no-border" style="padding-bottom: 22px; margin-right: -11px;">
    <button class="icon ion-android-close button button-assertive" style="padding-bottom: 100px;" ui-sref="manja-home"></button>
  </div>

    <div class="item item-text text-center no-border">
      <h2 style="font-size: 28px; color: #5B656E;">Where are you sitting?</h2>
      <br />
      <p class="light-text">Please make sure you are<br/>in your seat while your order<br/>is out for delivery.</p>
      <br />
      <br />
      <br />
      <div class="row text-left">
        <div class="col">
          <label class="item item-input">
            <span class="input-label" style="margin-left: -15px">Section</span>
            <input class="text-balanced" type="text" ng-model="section" required>
          </label>
        </div>

        <div class="col">
          <label class="item item-input">
            <span class="input-label">Row</span>
            <input class="text-positive" type="text" ng-model="row" required>
          </label>
        </div>

        <div class="col">
          <label class="item item-input">
            <span class="input-label">Seat</span>
            <input class="text-positive" type="text" ng-model="seat" required>
          </label>
        </div>

      </div>
    </div>

    <div class="item">
      <button class="button button-balanced button-block" ng-click="send(section, row, seat)">SEND RUNNER</button>
    </div>

  </div>
    

  <div class="list card">
<div class="item item-body">
    <img class="full-image" src="img/stadium.png">
    <p class="light-text text-center">Courtesy of John C Riley Jr Stadium</p>
</div>
  </div>


  </ion-content>



</ion-view>
