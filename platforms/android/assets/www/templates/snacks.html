<ion-view view-title="Snacks">

<ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-buttons side="left">
      <button ui-sref="manja-home" class="button button-icon icon ion-android-arrow-back"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">

      <button ui-sref="cart" class="button button-icon basket-icon"><img ng-if="cartNumber.length <= 0" ng-src="img/basket_empty.svg" style="height: 20px;"><img ng-if="cartNumber.length > 0" ng-src="img/basket_with_item.svg" style="height: 20px;"></button>

      </ion-nav-buttons>

</ion-nav-bar>


<ion-content class="padding morePadding drinks-bg">
  <ion-gallery products='products' category="snacks"></ion-gallery>
</ion-content>

</ion-view>
